{% extends 'base.html' %}

{% block title %}Message Sent{% endblock %}

{% block content %}
<div class="bg-white shadow rounded-lg">
    <div class="px-4 py-12 sm:p-12 text-center">
        <div class="mx-auto flex items-center justify-center h-12 w-12 rounded-full bg-green-100">
            <svg class="h-6 w-6 text-green-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
            </svg>
        </div>
        <h2 class="mt-6 text-3xl font-extrabold tracking-tight text-gray-900">Message Sent Successfully!</h2>
        <p class="mt-4 max-w-2xl mx-auto text-xl text-gray-500">
            Thank you for reaching out. I'll get back to you as soon as possible.
        </p>
        <div class="mt-8">
            <a href="{% url 'home' %}" class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                &larr; Back to Home
            </a>
        </div>
    </div>
</div>
{% endblock %}
